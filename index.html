  <body onload="prettyPrint();">

<pre class="prettyprint lang-html" id="list-html" style="display:none"></pre>

	<ul id="org" style="display:none"></ul>

<script>
	console.log("data = "+data.length);
	var currentYear = new Date().getFullYear();
	var ul = document.getElementById('org');
	var lastLi;
	var display = data[0].nom+" "+data[0].prenom
	var li = document.createElement('li');
	ul.appendChild(li);
	li.innerHTML=li.innerHTML + display;
	li.dataset.name = data[0].prenom+" "+data[0].nom;
		
		var children = findChildren(li.dataset.name);
		drawChildren(li,children);
		console.log("data = "+data.length);

	
	function findChildren(hierarchy) {
		var children = [];
		var indexes = [];
		for(var i in data) {
			if (data[i].hierarchie == hierarchy) {
				children.push(data[i]);
				indexes.push(i);
			}
		}
		// On supprime les éléments du tableau d'origine afin de ne plus itérer dessus (performances)
		/*if(indexes.length>0){
			for(var i in indexes) {
				data.splice(indexes[i],1);
			}
		}		*/
		return children;
	}
	
	function drawChildren(li,children){
		if (children.length > 0){			
			var age, anciennete;			
			var ulChild = document.createElement('ul');
			li.appendChild(ulChild);
			for(var i in children) {
				var liChild = document.createElement('li');
				ulChild.appendChild(liChild);
				if("age" in children[i]){
					// "age" contient l'age de la personne en 2017
					age = parseInt(children[i].age)-2017+currentYear;
					ageStr = "\n "+age+" ans";
				}else{
					ageStr = "";
				}
				civilite = ("civilite" in children[i])? children[i].civilite : "";
				anciennete = ("anciennete" in children[i])? "\n Ancienneté : "+children[i].anciennete : "";
				categorie_pro = ("categorie_pro" in children[i])? "\n Catégorie : "+children[i].categorie_pro : "";				
				tooltip = civilite + ageStr + anciennete + categorie_pro ;
				display = 
					"<strong>"+children[i].nom+"<br/>"
					+children[i].prenom+"</strong>"
					+"<p class=\"service\">"+children[i].service+"</p>"
					+"<p class=\"site\">"+children[i].site+"</p>";
				liChild.innerHTML+= display;
				liChild.innerHTML+= (tooltip != "")? '<p class="infos"  data-tooltip data-tooltip-message="'+tooltip+'"> + </p>' : '';
				liChild.dataset.name = children[i].prenom+" "+children[i].nom;
				var c  = findChildren(liChild.dataset.name);
				drawChildren(liChild,c);
			}
		}
	}
	</script>
	
	
    <script>
        jQuery(document).ready(function() {
            
            /* Custom jQuery for the example */
            $("#show-list").click(function(e){
                e.preventDefault();
                
                $('#list-html').toggle('fast', function(){
                    if($(this).is(':visible')){
                        $('#show-list').text('Hide underlying list.');
                        $(".topbar").fadeTo('fast',0.9);
                    }else{
                        $('#show-list').text('Show underlying list.');
                        $(".topbar").fadeTo('fast',1);                  
                    }
                });
            });
            
            $('#list-html').text($('#org').html());
            
            $("#org").bind("DOMSubtreeModified", function() {
                $('#list-html').text('');
                
                $('#list-html').text($('#org').html());
                
                prettyPrint();                
            });
        });
    </script>
